{% extends  "base.html"%}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg " method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input type="text" class="form-control" name="receipe_name" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe  description</label>
          <textarea type="password" class="form-control" name="receipe_description" required></textarea>
        </div> 
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe  image</label>
            <input type="file" class="form-control" name="receipe_image" >
          </div>
        <button type="submit" class="btn btn-primary" >Add Receipe</button>
      </form>
      <hr>
      <div class="ml-5">
        <div class="mx-auto col-6">
          <form >
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Search Food </label>
              <input type="text" class="form-control" name="search" required>
            </div> 
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    
      <!-- {{receipes}} -->

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe name</th>
            <th scope="col">Receipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}} </th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
              <img src="/media/{{receipe.receipe_image}}"  style="height: 100px;">

            </td>
            <td>
              <a href="/delete-receipe/{{receipe.id}}" class="btn btn-danger m-2">Delete</a>
              <a href="/update-receipe/{{receipe.id}}" class="btn btn-success">Update</a>
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>

</div>

{% endblock %}
